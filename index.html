<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Increva-se!</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Nome" id="nome" name="nome" required>
            </div> 
            <div class="form-group">
                <input type="text" placeholder="Sobrenome" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Senha" id="senha" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="junte-se" name="junte-se">
                <label for="junte-se">Junte-se à Comunidade</label>
            </div>
            <br>
            <button type="submit" id="btn" onclick="mostrarAlerta()">Enviar</button>
        </form>
        <p>Já é um membro? Faça <a href="login.html">Login</a></p>
    </div>  

    <script src="script.js"></script>
</body>
</html>
